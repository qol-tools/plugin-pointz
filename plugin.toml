[plugin]
name = "PointZ Remote"
description = "Control your PC from mobile devices"
version = "0.4.0"
author = "KMRH47"

[menu]
label = "PointZ"
icon = "icon.png"
items = [
    { type = "action", id = "settings", label = "Settings", action = "settings" },
]

[daemon]
enabled = true
command = "run.sh"
restart_on_crash = true

[[dependencies.binaries]]
name = "pointzerver"
repo = "qol-tools/pointZ"
pattern = "pointzerver-{os}-{arch}"
